spring.application.name=cookie.server
server.port=9876
# PostgreSQL-Datenbankverbindung
spring.datasource.url=jdbc:postgresql://localhost:5432/cookie
spring.datasource.username=belos
spring.datasource.password=belos

# JPA-Konfiguration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# MARKT-KONFIGURATION
# ============================================

# Divisor fuer den Handelseinfluss auf den Preis
# Formel: p_neu = p_alt ± (amount × totalResource) / tradeDivisor
# Je hoeher, desto geringer der Einfluss
market.trade-divisor=10.0

# Divisor fuer die zufällige Preisschwankung
# Formel: P = p ± (random × totalResource) / randomDivisor
# Je hoeher, desto geringer die Schwankungen
market.random-divisor=100.0

# Intervall in Millisekunden fuer automatische Preisanpassung
market.update-interval-ms=2000

# Minimaler Preis (verhindert negative Preise)
market.min-price=0.01

# Maximaler Preis
market.max-price=10000.0

# Multiplikator fuer Handelseinfluss (0.0001 = normal)
market.trade-impact-multiplier=0.0001

# Multiplikator fuer Zufallsschwankungen (1.0 = normal)
market.random-impact-multiplier=1.0

# Startpreise fuer Ressourcen
market.initial-sugar-price=1.0
market.initial-flour-price=1.5
market.initial-eggs-price=2.0
market.initial-butter-price=3.0
market.initial-chocolate-price=5.0
market.initial-milk-price=1.2

# ============================================
# SPIELER-KONFIGURATION
# ============================================

# Startwerte fuer neue Spieler
player.initial-cookies=100.0
player.initial-sugar=1000
player.initial-flour=1000
player.initial-eggs=1000
player.initial-butter=1000
player.initial-chocolate=1000
player.initial-milk=1000

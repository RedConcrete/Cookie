receivers:
  otlp:
    protocols:
      http:
        endpoint: opentelemetry-collector:4318
processors:
  batch:
exporters:
  otlp:
    endpoint: prometheus:9090
extensions:
  health_check:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
